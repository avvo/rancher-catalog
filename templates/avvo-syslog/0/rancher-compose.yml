version: '2'
catalog:
  name: Avvo Logging
  version: 0
  description: |
    This stack manages log routing (logspout); collection (logstash); indexing (graylog); and viewing (graylog)
  questions:
    - variable: "route_uri"
      label: "LogSpout Target URI"
      type: "string"
      required: true
      default: "syslog://syslog.example.com:514"
      description: "This will be the target where all logs are sent"
    - variable: "envname"
      label: "Environment"
      type: "string"
      required: true
      default: "Rancher:"
      description: |
        This is the environment name, which will be used as the Hostname
        label in Syslog instead of the Host or Container name.
    - variable: "format"
      label: "Format"
      type: "enum"
      options:
        - "rfc5424"
        - "rfc3164"
      required: true
      default: "rfc5424"
      description: |
        The Syslog format to use.  If not certain, use rfc5424

